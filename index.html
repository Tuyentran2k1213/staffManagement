<!doctype html>
<html lang="en">
  <head>
    <title>Staff manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>

    <!-- font awsome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/index.css">
  <body>
<div class="container mt-5">




<div class="header-title pt-2 pb-3 d-flex">
  <h2 class="text-primary font-weight-bold">
    Danh sách nhân viên
  </h2>
  <button type="button" class="btn btn-primary ml-auto pt-2 pb-2 h-100 changeToEnable" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Thêm nhân viên</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nhân viên</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form" id="form-validate">
            <div class="input-group mb-3 flex-wrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i></span>
                </div>
                <input type="number" id="Id" class="form-control" placeholder="Id" aria-label="Username" aria-describedby="basic-addon1" name="Id">
                <span class="form-message w-100"></span>
              </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-address-book"></i></span>
            </div>
            <input name="Name" id="name" type="text" class="form-control" placeholder="name" aria-label="Username" aria-describedby="basic-addon1">
            <span class="form-message w-100"></span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
            </div>
            <input id="email" name="Email" type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
            <span class="form-message w-100"></span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
            </div>
            <input id="pass" name="Pass" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
            <span class="form-message w-100"></span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="far fa-calendar-alt"></i></span>
            </div>
            <input id="date" name="Date" type="date" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <span class="form-message w-100"></span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-briefcase"></i></span>
            </div>
            <select id="rank" name = "rank" class="form-control">
                <option>Nhân Viên</option>
                <option>Trưởng Phòng</option>
                <option>Sếp</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" id="addMore" class="btn btn-success">Thêm người dùng</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="table mt-4">
  <div class="input-group mb-3">
    <input type="text" class="form-control pt-4 pb-4" placeholder="Tên nhân viên" aria-label="Recipient's username" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary pr-4 pl-4 input-group-text" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
    </div>
  </div>
  <table class="rwd-table">
    <thead>
      <tr>
        <th>Mã Nhân viên</th>
        <th>Học và tên nhân viên</th>
        <th>Email</th>
        <th>Ngày Sinh</th>
        <th>Chức vụ</th>
        <th><i class="fa fa-cog"></i></th>
      </tr>
    </thead>
    <tbody id="bodyTable"></tbody>
  </table>
</div>



</div>
      
    <!-- Optional JavaScript -->
    <script src="./js/staff.js"></script>
    <script src="./js/manager.js"></script>
    <script src="./js/validate.js"></script>
    
    <script>
      validator({
        form: "#form-validate",
        errorSelector: ".form-message",
        rules: [
          validator.isRequired('#Id', "Hãy nhập đúng mã nhân viên của bạn"),
          validator.isRequired('#name', "Hãy nhập tên của bạn vào đây"),
          validator.isRequired('#email', "Bạn chưa nhập Email"),
          validator.isRequired('#pass', "Nhập mật khẩu nhân viên"),
          validator.isRequired('#date', "Hãy nhập ngày sinh của bạn"),
          validator.minLength('#Id', 5, 15),
          validator.minLength('#name', 5, 25),
          validator.minLength('#pass', 5, 15),
          validator.isEmail('#email'),
        ],
        onSubmit: function(data){}
      })
    </script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
