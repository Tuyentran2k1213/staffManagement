<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>

    <!-- font awsome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/index.css">
  <body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form" id="form-validate">
            <div class="input-group mb-3 flex-wrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i></span>
                </div>
                <input type="number" id="Id" class="form-control" placeholder="Id" aria-label="Username" aria-describedby="basic-addon1" name="Id">
                <span class="form-message w-100"></span>
              </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-address-book"></i></span>
            </div>
            <input name="Name" id="name" type="text" class="form-control" placeholder="name" aria-label="Username" aria-describedby="basic-addon1">
            <span class="form-message w-100"></span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
            </div>
            <input id="email" name="Email" type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
            <span class="form-message w-100"></span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
            </div>
            <input id="pass" name="Pass" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
            <span class="form-message w-100"></span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="far fa-calendar-alt"></i></span>
            </div>
            <input id="date" name="Date" type="date" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <span class="form-message w-100"></span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-briefcase"></i></span>
            </div>
            <select id="rank" name = "rank" class="form-control">
                <option>Nhân Viên</option>
                <option>Trưởng Phòng</option>
                <option>Sếp</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Thêm người dùng</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="table">
  <table class="rwd-table">
    <thead>
      <tr>
        <th>Movie Title</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Gross</th>
        <th>Year</th>
        <th>Gross</th>
      </tr>
    </thead>
    <tbody id="bodyTable">
      <tr>
        <td data-th="Movie Title">Star Wars</td>
        <td data-th="Genre">Adventure, Sci-fi</td>
        <td data-th="Year">1977</td>
        <td data-th="Gross">$460,935,665</td>
        <td data-th="Year">1977</td>
        <td data-th="Gross">$460,935,665</td>
      </tr>
      <tr>
        <td data-th="Movie Title">Howard The Duck</td>
        <td data-th="Genre">"Comedy"</td>
        <td data-th="Year">1986</td>
        <td data-th="Gross">$16,295,774</td>
      </tr>
      <tr>
        <td data-th="Movie Title">American Graffiti</td>
        <td data-th="Genre">Comedy, Drama</td>
        <td data-th="Year">1973</td>
        <td data-th="Gross">$115,000,000</td>
      </tr>
    </tbody>
  </table>
</div>
      
    <!-- Optional JavaScript -->
    <script src="./js/main.js"></script>

    <script>
      validator({
        form: "#form-validate",
        errorSelector: ".form-message",
        rules: [
          validator.isRequired('#Id', "Hãy nhập đúng mã nhân viên của bạn"),
          validator.isRequired('#name', "Hãy nhập tên của bạn vào đây"),
          validator.isRequired('#email', "Bạn chưa nhập Email"),
          validator.isRequired('#pass', "Nhập mật khẩu nhân viên"),
          validator.isRequired('#date', "Hãy nhập ngày sinh của bạn"),
          validator.minLength('#Id', 5, 15),
          validator.minLength('#name', 5, 25),
          validator.minLength('#pass', 5, 15),
          validator.isEmail('#email'),
        ],
        onSubmit: function(data){
          console.log(data);
        }
      })
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
